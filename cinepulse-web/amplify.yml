version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - cd cinepulse-web
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: cinepulse-web/.next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/* 
          - cinepulse-web/node_modules/**/*
          - cinepulse-web/.next/cache/**/*
    appRoot: cinepulse-web
